name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: {{PORT0}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    container:
      rlimits:
        RLIMIT_MEMLOCK:
          soft: 32
          hard: 32
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello >> hello-container-path/output && sleep 1000"
        cpus: {{HELLO_CPUS}}
        memory: 256
        volumes:
          - path: "hello-container-path"
            type: ROOT
            size: 50
